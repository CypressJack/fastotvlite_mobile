name: fastotvlite
author: Alexandr Topilski <support@fastogt.com>
description: FastoTV Lite IPTV player.
homepage: https://fastotv.com
version: 1.13.0+25

module:
  androidX: true

dependencies:
  flutter:
    sdk: flutter
  fastotv_dart:
    git:
      url: https://github.com/fastogt/fastotv_dart.git
      ref: master
  flutter_common:
    git:
      url: https://github.com/fastogt/flutter_common.git
      ref: master
  flutter_fastotv_common:
    git:
      url: https://github.com/fastogt/flutter_fastotv_common.git
      ref: master
  fastotv_device_info:
    git:
      url: https://github.com/fastogt/fastotv_device_info.git
      ref: master
  cupertino_icons: ^1.0.0
  flutter_speed_dial: ^1.2.5
  unicorndial: ^1.1.5
  shared_preferences: ^0.5.12
  file_picker: ^2.0.6
  flutter_tags: ^0.4.9
  event_bus: ^1.1.1
  numberpicker: ^1.2.1
  get_it: ^5.0.1
  rxdart: ^0.24.1
  double_back_to_close_app: ^1.2.0
  flutter_localizations:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - install/assets/
    - install/lang/
